<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RPS Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
</head>
<body>
  <h1>Rock Paper Scissors Game</h1>
  <h3>Rules of the Game:
    <br>
    Player Chooses Rock, Paper or Scissors - best of 3 rounds wins
  </h3>
  <div class="box">
    <div class="item" id="rock" onClick="getPlayerId(this)">Rock</div>
    <div class="item" id="paper" onClick="getPlayerId(this)">Paper</div>
    <div class="item" id="scissors" onClick="getPlayerId(this)" >Scissors</div>
  </div>
<div class="display">
    <div><h3 class="display-row" id="display-round">Round 1</h3></div>
    <div><h3 class="display-row" id="display-choices"></h3></div>
</div>
  <div class="scoreboard">
    <div class="scores" id="no-color">
      <h4>Scoreboard</h4>
    </div>
    <div class="scores" id="player-score">
      <h4 class="score-title">Player Score</h4>
      <h4 class="score-total" id="player-score-total">0</h4>
    </div>
    <div class="scores" id="comp-score">
      <h4 class="score-title">Computer Score</h4>
      <h4 class="score-total" id="comp-score-total">0</h4>
    </div>
  </div>
  <h3 id="display-result"></h3>

  <p>Game inspired by <a href="https://www.theodinproject.com/courses/web-development-101/lessons/rock-paper-scissors?ref=lnav">Odin</a></p>
  <script src="./main.js"></script>
</body>
</html>
